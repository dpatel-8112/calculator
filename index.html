<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>

  <!-- Icon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Template Main CSS File -->
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="text-center mb-0">
      <img src="logo-final.png" alt="amazing" width="80" height="80">
      <h1 class="h2 mb-3 font-weight-normal">Calculator</h1>
    </div>
    <div class="phone-outer shadow mx-auto">
      <div class="row">
        <div class="col-12">
          <div class="input-group mt-1">
            <input id="cal_screen" type="text" class="form-control form-control-lg" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="input-group mt-1">
            <input id="ans_screen" type="text" class="form-control form-control-lg" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
          </div>
        </div>
      </div>

      <hr><hr>

      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-3 p-1">
              <a class="text-white" href="http://amazingdotdp.tk/" title="">
                <button id="" class="btn btn-block btn-lg btn-info">ðŸˆ²</button>
              </a>
            </div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-warning">/</button></div>
            <div class="col-3 p-1"><button id="cal_AC" class="btn btn-block btn-lg btn-info">AC</button></div>
            <div class="col-3 p-1"><button id="cal_DEL" class="btn btn-block btn-lg btn-danger">DEL</button></div>
          </div>
          <div class="row">
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">7</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">8</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">9</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-warning">*</button></div>
          </div>
          <div class="row">
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">4</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">5</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">6</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-warning">-</button></div>
          </div>
          <div class="row">
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">1</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">2</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">3</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-warning">+</button></div>
          </div>
          <div class="row">
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">00</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">0</button></div>
            <div class="col-3 p-1"><button id="cal_value" class="btn btn-block btn-lg btn-primary">.</button></div>
            <div class="col-3 p-1"><button id="cal_answer" class="btn btn-block btn-lg btn-success">=</button></div>
          </div>
        </div>
      </div>


    </div>
  </div>


  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
